 CHI_Reformists_in_Cabinet:0 "§wReformists§! in the Cabinet"
 CHI_Reformists_in_Cabinet_desc:0 "Some have called the §wReformists§! dangerous radicals, most notably the §eJapanophile§! Faction in the §SYuan§!. But is it not a bit of radicalism that is sometimes needed in such troubling times? While most of the §wReformists§! are rather young and inexperienced politicians, their unyielding devotion to China could prove useful."
