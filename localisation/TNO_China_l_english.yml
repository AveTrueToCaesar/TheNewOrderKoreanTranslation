 chi.354.t:0 "Rejecting Ryūkōka Records"
 chi.354.d:0 "One of the most popular styles of music throughout the Co-Prosperity Sphere is ryūkōka, a style of popular music from the Home Islands that combines traditional Japanese chord progressions and themes with modern Western instrumentation and singing styles. Its popularity rose in China after its introduction by Japanese settlers who brought with them their favorite songs from back home, as well as Japanese record labels seeking to expand their markets to new regions. But there are those in our society to whom these humble imported records have since become a symbol of quiet oppression, a twelve-inch tool of cultural imperialism.\n\nIn recent years, many juvenile delinquents, bitter ex-Chiang supporters, and other rabble-rousers have begun to vocally revolt against what they see as Japanese intrusions into the Chinese home life. Some have been more vocal than others. In Beijing, Hong Kong, Chongqing, and many other cities, these social disruptors have organized mass boycotts of all ryūkōka music. Radio stations that play it see their disk jockeys harassed on the streets by ruffians, record stores selling it are vandalized, magazines that praise it are stolen from the newsstands, and people who own it make a great show to their neighbors of throwing their collections in the trash. In a more confounding case, hundreds of people in Hangzhou piled h of records by Kiyoto Nagai, Hideo Murata, Hachiro Kasuga, and other ryūkōka singers in the middle of a baseball diamond, which they then doused with gasoline and lit on fire. When the fire brigades came to put out the conflagration, all the arsonists had long fled, leaving nothing but a giant, smoking lump of plastic and scorched grass.\n\nNeedless to say, this has caused quite a row in both Nanjing and Shanghai. The Japanese diplomats have been blowing these silly demonstrations out of proportion, with phrases like "encouraging cultural warfare" and "inciting rebellion" being thrown around with disturbing frequency. Although our men have desperately promised they will do something about it, what exactly are we supposed to do about it? Go door-to-door and put a Kyu Sakamoto album in every house?"
 chi.354.a:0 "Why can't they just enjoy what's on the radio?"

