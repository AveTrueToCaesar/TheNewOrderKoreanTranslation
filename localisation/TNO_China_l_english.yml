 CHI_japans_breadbasket_0:0 "일본의 식량창고"
 CHI_japans_breadbasket_0_desc:0 "중국의 방대한 천연 자원과 논밭은 만약 일본이 좀더 많은 소비재를 생산하기 위한 곡물과 천연자원을 원한다면 우리에게 먼저 찾는 다는 걸 뜻합니다. 우리가 생산한 쌀의 3분의 1정도는 일본으로 수출하고 있음에도 불구하고 우리는 국민들을 먹여살릴만큼의 쌀을 재배 할 수 있습니다."
