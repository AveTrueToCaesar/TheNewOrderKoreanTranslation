 CHI_Clamp_Down_Corruption_desc:0 "The inevitable disease of every government, corruption. While things aren't quite as bad as they were during the times of Chiang, the §MOld Guard§!'s less-than-subtle backroom dealings speak for themselves. Of course, they're not the only perpetrators inside the §SYuan§!, but they're by far the most involved faction. However, the §wReformists§! have been calling on the government to curb the worst excesses of the government for some time now, and their proposal could bring us a few benefits - the extra funds saved from going down the gutters of corruption could certainly come in handy. It certainly won't please the §MOld Guard§!, however."
