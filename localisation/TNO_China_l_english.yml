 CHI_Additional_Civ_Industry_desc:0 "우리나라의 산업화는 점점 더 빠르게 진행되고 있지만 아직 개선해야할 부분이 많습니다. 공적인 적극적 투자가 이 문제를 완화 시킬 것입니다."
