 CHI_Modernisation_Awareness_Campaigns:0 "§wModernisation§! awareness campaigns"
 CHI_Modernisation_Awareness_Campaigns_desc:0 "Where there is change and progress, anxious reactionaries and traditionalists follow. In a land such as China, where superstitions dominate the countryside despite our best education efforts, the latter group tends to be quite large. And quite a hindrance for any further attempts at modernisation. The §wReformists§! have suggested a cure for this ailment: extensive campaigns focussed on highlighting the benefits of China's Modernisation and taking the common peoples' concerns. Furthermore, such campaigns could also double as effective nationalist propaganda, while also encouraging wide-spread support and enthusiasm for China's ambitions."
