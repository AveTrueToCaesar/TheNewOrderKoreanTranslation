 CHI_education_modernisation_category:0 "국가의 교육 현황"
 CHI_education_modernisation_category_desc:0 "교육은 모든나라의 번영과 성공을 위한 필수요건입니다. 제대로 교육을 받은 사람들만이 국가가 필요한 과학 연구나 유능한 산업 그리고 효율적인 행정체계를 위한 충분한 기반을 제공할 수 있기 때문입니다.\n\n그러나 현재의 중국은 그런 대중을 갖추고 있지 않습니다. 우리 국민들의 압도적 다수는 예술과 과학의 수준 높은 탐구는 고사하고 읽거나 쓰지도 못합니다. 우리가 일본의 곡창 그 이상이 되려면 이 문제를 해결해야만 합니다.\n\n§M우리의 §Y교육효율§!은 우리가 시행중인 교육 계획이 얼마나 효과적인지 보여주는 지표입니다. 우리의 §Y교육 현대화§! 수치가 §Y100%§!에 §M도달한다면§M 우리의 §M교육효율단계§!를 §G증가§!시킬 수 있습니다, 이는 §M우리나라의 §Y교육기반§!§M이 §G상승§! 시킬 것 입니다. 만약 교육효율 단계가 §Y6§!§M에 이르면, 교육 현대화 계획이 §G완료§!§M될것입니다.\n\n§Y우리의 현재 교육효율단계는: [?edu_efficiency|0Y]\n\n§M우리의 §Y교육현대화 계획§!은 §M우리의 교육을 현대적인 수준으로 끌어올리기 위해 나아가야할 우리의 길입니다. 만약 교육 현대화 수치가 §Y100%§!§M에 이르면, 당신은 §M우리의 §Y교육효율단계§!§M를 §G증가§! 시킬 수 있으며, §M우리의 §Y교육기반§!을 §G상승시키며 §M그리고 §Y교육 상황§!.§M 국민정신을 개선시킬 것입니다.\n\n§Y우리의 현재 교육현대화 진행상황 정도는: [?edu_modernisation|%0Y]\n"
