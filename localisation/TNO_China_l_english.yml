 CHI_Invest_in_Chinese_Companies:0 "§wInvest§! in Chinese Companies"
 CHI_Invest_in_Chinese_Companies_desc:0 "Outside of fierce competition from other sphere members, most notably Japan, and lacking expertise in technical and economical subjects, Chinese often companies also have to struggle with a chronic lack of funds and investments. To help accelerate the economic development of China, the §wReformists§! have suggested an extensive investment program spearheaded by the government. It would require quite a substantial amount of funds, but the benefits could possess great potential."
