 CHI_Stamp_Out_Overzealous_Nationalists:0 "§wStamp out§! overzealous nationalists"
 CHI_Stamp_Out_Overzealous_Nationalists_desc:0 "The §wReformists§! are certainly a diverse bunch. What they have in common, however, is their desire for a strong and free China, with some members being particularly... vocal... about their vision. Naturally, this can't stand in a member of the Co-Prosperity Sphere (at least for now). Should we ever feel that the §wReformists§! have grown too influential in the §SLegislative Body§!, we can undermine their political power by clamping down on the loudest nationalists."
