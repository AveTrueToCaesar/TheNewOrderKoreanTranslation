 chi.5017.t:0 "Sudden Death of Li Shouxin"
 chi.5017.d:0 "Tragic news out of Mongolia! The chief of staff of the new mongolian army, passed away in his sleep. After a long and arduous battle with diabetes, the man who bested the Soviet and Chinese armies gave all he could to a greater Mongolia. Shouxin was a man of many allegiances, first to China, then to Japan, and finally to Mongolia, but stood by the side of Asia since the beginning of his career."
 chi.5017.a:0 "Damnation! This will swing Mengjiang back into Japan's pocket!"

 ###Shenanigans involving the Southwest

 chi.6000.t:0 "The Mad King of the Southwest"
 chi.6000.desc:0 "In Yunnan, a terrible king has arisen. In a previous time, long removed from the current age, he was a warlord of the South West. His rule of Yunnan was brutal and his allegiance to the old republic firm. After the advent of new regimes across China, he was sent to prison.\n\nLu Han, the Japanese-backed leader, began instituting reforms that promoted economic exploitation and widened rifts between the native groups that occupy the region. Day after day, the mountains and forests were chopped down, their bounty sent to Japan.\n\nStrangely, Long Yun has returned in force. In a shocking coup, the Yunnanese government has been destroyed and replaced by Long's regime of National Renewal. Prison has changed him. Now, he swears allegiance to the old Chinese leaders and pledges to enact revenge on every single Japanese sympathizer and Hanjian of the war. He will stop at nothing to enact revenge on those he believes destroyed China."
 chi.6000.a:0 "We must act at once."
 chi.6000.a.tt:0 "[CHI.GetFlag]§Y[CHI.GetName]§! unlocks a new §YCrisis Tree§! to deal with this issue."

 chi.6001.t:0 "Unrest in the Southwest"
 chi.6001.desc:0 "A disturbing report from our agents in the province of Xinan has arrived. A riot has broken out at Heqing Prison where several dangerous criminals, including Long Yun, previous ruler of Yunnan and Lu Han's cousin, are - or at least were - held. The prisoners quickly overwhelmed the guards and are currently holed up inside the prison, preparing to defend themselves\n\nLu Han dispatched a small force to put down the insurrection, but many justifiably fear that this small rebellion could grow into a revolution if mishandled. Lu Han's personal fiefdom, it seems, is not as tranquil as it appears."
 chi.6001.a:0 "Worrying."

 chi.6002.t:0 "The End of the Prison Riot"
 chi.6002.desc:0 ""Intelligence reports from Xinan suggest that, despite our predictions, the Heqing Prison riot has been successfully pacified by General Hu Ruoyu. Lu Han has maintained his feeble grip on stability.\n\nIt appears that, in the restoration of order, several prisoners were shot and killed including the previous leader of Yunnan and Lu Han's cousin, Long Yun. Whether or not his death was intentional is unknown, but unlikely given his support among the army and people.\n\nIt is fortunate that he was unable to escape and sow further unrest in the region. The fact this incident was able to occur in the first place, however, calls Lu Han's competency into question. It remains to be seen whether he can be trusted with the safety of Xinan."
 chi.6002.a:0 "Order is restored to the Southwest."

 chi.6003.t:0 "A Debate in the Government"
 chi.6003.desc.a:0 "Legislator Zhu Yue violently shook a sheaf of papers with his left hand, projecting a dry rustle throughout the Yuan.\n\n"In my hand I hold damning evidence revealing the corruption, villany, and sheer stupidity that runs rampant among the leadership of Xinan!" he yelled before dramatically throwing the stack of documents upon the table in front of him with a dull clunk.\n\nSoft murmurs filled the room before he continued.\n\n"Lu Han is a depotistic nepocrat that drives his province deeper into the ground everyday he is allowed to rule. His baseless accusations prove that he is a lying rat and He Yinqin's testimony shows that he is an incompotent fool. What more must happen before we act?"\n\nThe legislators discussed the matter with great fervor and debate before finally calling it to a vote."
 chi.6003.desc.b:0 ""Mr. Zhu, would you please sit down. You're disrupting the debate at hand."\n\n"No! I have proof - evidence - of the gross mismanagement taking place in Xinan as we speak. If you just let me speak for five minutes more I could-"\n\n"Enough! Mr. Zhu, the so-called evidence you have presented so far is nothing but conjecture. We cannot intervene in Xinan without a rightful cause; the most we can do is launch a thorough investigation"\n\nRealizing his words were falling on deaf ears, Zhu Yue dejectedly slumped into his seat and tossed his carefully prepared and underappreciated report onto the table in front of him with a sad thud.\n\n"Now that Mr. Zhu has finally yielded the floor, are there any other legislators who wish to discuss an investigatory probe into Xinan?""
 chi.6003.a:0 "Lu Han is clearly incapable of governing his Provinces."
 chi.6003.a.tt:0 "§RChoosing this option may lead to conflict with [YUN.GetFlag]§!§Y[YUN.GetName]§!§R.§!"
 chi.6003.b:0 "We should approach this matter carefully."
 chi.6003.b.tt:0 "§YWe will investigate Lu Han's governance diplomatically.§!"

 chi.6004.t:0 "Interventionists win the Debate"
 chi.6004.desc:0 "Following intense discussion and debate, the legislative gears have finally come to a creaking, uncertain stop. Both sides argued valiantly against, for, and between military intervention and peaceful investigation before the bureaucratic machine choked to death on words and time.\n\nAfter a brief vote in which each legislators' complex, multidimensional opinions were refined into a single sign of "Yea," "Nay," or cowardice, the results were tabulated and interpreted in accordance with venerable political tradition before, finally, after long dusty hours full of warm sunlight and ink, they were read aloud.\n\nThe intervention in Xinan was approved.\n\nSome legislators scoffed harsh air, a few pulled their faces into joyless grins, most were relieved that they could depart the hot, stuffy Yuan. Today they would rest, but tomorrow the beast of state would begin its prowl."
 chi.6004.a:0 "Time to put the Governor in his right place."
 chi.6004.a.tt:0 "§YUnlocks a new Focus Tree for [CHI.GetFlag][CHI.GetName].§!"

 chi.6005.t:0 "Moderates win the Debate"
 chi.6005.desc:0 "After intense discussion and debate, the legislative gears have finally come to a creaking, uncertain stop. Both sides argued valiantly against, for, and between military intervention and peaceful investigation before the bureaucratic machine choked to death on words and time.\n\nAfter a brief vote in which each legislators' complex, multidimensional opinions were refined into a single sign of "Yea," "Nay," or cowardice, the results were tabulated and interpreted in accordance with venerable political tradition before, finally, after long dusty hours full of warm sunlight and ink, they were read aloud.\n\nThe intervention in Xinan was blocked.\n\nSome legislators scoffed harsh air, a few pulled their faces into joyless grins, most were relieved that they could depart the hot, stuffy Yuan. Lu Han, despite his worst efforts, has failed to disturb the beast of state from its slumber."
 chi.6005.a:0 "Surely we can talk this out."
 chi.6005.a.tt:0 "§YUnlocks a new Focus Tree for [CHI.GetFlag][CHI.GetName].§!"

 chi.6006.t:0 "Accusations from the Southwest!"
 chi.6006.desc:0 "The traitorous Lu Has has officially accused us of instigating the Heqing Prison Riot. Using falsified documents, the testimony of a man claiming to be a Chinese officer, and dramatic leaps of logic, he has leveled charges of murder, conspiracy, and treason at the Yuan and the army.\n\nIt goes without saying, of course, that these baseless allegations were fabricated to cover up his own incompetence and accomplish little besides persuading the Yuan, Legislator Zhu Yue in particular, of the necessity of aggressive intervention in Xinan.\n\nWhatever the reason, Lu Han has chosen his scapegoat poorly."
 chi.6006.a:0 "Preposterous!"

 chi.6007.t:0 "Lu Han Submits!"
 chi.6007.desc:0 "Lu Han, the cowardly rat he is, has capitulated to our demands and relinquished control of the Xinan territory to the rightful Chinese government. The only thing that remains is to fill the power vacuum his resignation has created.\n\nThis will not be easy, however. Occupations rarely are.\n\nThere is the fear that, while Lu Han is more than willing to cooperate, his officers may be less than amenable. There is also the issue of our benefactors to the East, who may view our expansion with displeasure.\n\nRegardless, the annexation of Xinan will undoubtedly be a great boon to China."
 chi.6007.a:0 "Let us begin immediately."
 chi.6007.a.tt:0 "§YUnlocks the left sub-branch of the Crisis Tree.§!\n"

 chi.6008.t:0 "A Counteroffer"
 chi.6008.desc:0 "Lu Han, in a striking display of diplomatic finesse, has replied to our demands with a counteroffer. He has proposed a conference to be held at a as-of-yet undecided location where Chinese and Xinanese diplomats can find a mutually-beneficial solution to the Xinan Problem.\n\nSome legislators in the Yuan are worried, however, that peaceful negotiation may end in an unfavorable outcome.\n\nStill, many agree that diplomacy is preferable to spilling Chinese blood upon Chinese soil."
 chi.6008.a:0 "Very well, let us talk then."
 chi.6008.a.tt:0 "§YUnlocks the central sub-branch of the Crisis Tree.§!\n"

 chi.6009.t:0 "Our Demands Rejected!"
 chi.6009.desc:0 "The perfidious Lu Han has rejected our generous proposal for the integration of Xinan back into China. In a striking display of insolence, he made a public declaration promising that Xinan will never surrender its sovereignty and vowed to resist any Chinese attempts to subvert his leadership.\n\nThis will not stand!\n\nChina will be united again! China will be strong again! A single impudent warlord will not stand in the way of our destiny!"
 chi.6009.a:0 "Lu Han leaves us with no other choice."
 chi.6009.a.tt:0 "§YUnlocks the right sub-branch of the Crisis Tree.§!\n§RThis Action will likely lead to war!§!"

 chi.6010.t:0 "Japan Grants Permission"
 chi.6010.desc:0 "Our benevolent Japanese brothers, in their boundless wisdom, have granted us permission to integrate Xinan back into China proper once more.\n\nThere was, of course, no doubt in anyone's mind that the Rising Sun would approve such a humble and just request. It was simply a formality to give bored bureaucrats something to do.\n\nThe hours of grumbling over the telephone were also a formality.\n\nSo were the bribes.\n\nRegardless of how the Japanese reached their decision, the fact of the matter is that they are supportive of the integration of Xinan, or at the very least apathetic enough to not interfere."
 chi.6010.a:0 "Splendid!"
 chi.6010.a.tt:0 "§YWe can thus proceed with the Integration of [YUN.GetFlag][YUN.GetName].§!"

 chi.6011.t:0 "Bureaucratic Limbo"
 chi.6011.desc:0 "Our magnanimous Japanese brothers have decided, in their near faultless discernment, that the Xinan province would be better administered by an "interim autonomous governing authority" rather than by the Republic of China, whose officials and military have worked so diligently to secure Xinan in the first place, "for the foreseeable future.".\n\nAs unfair as it may seem and even if dissidents decide to conjure up posters with colorful slurs decrying the Yuan as collaborators that bend over backwards to support imperialist interests over their countrymen, we must be careful to remember that the Rising Sun acts with our best interests in mind. Tokyo would never knowingly make a decision with the express purpose of harming or weakening China."
 chi.6011.a:0 "Alas, at least we got some troops out of the endeavour."
 chi.6011.a.tt:0 "§YThe Southwest will remain more or less independent for the foreseeable future.\nThis concludes the Crisis Tree.§!"

 chi.6012.t:0 "Negotiating with Lu Han"
 chi.6012.desc:0 "The Chinese diplomats shuffled into the grey, drab room and took their once luxurious seats. Across the table, seated on the side that didn't wobble, Lu Han and his officers pretended to look disinterested.\n\nA few minutes dragged by in heavy silence.\n\n"Thank you for inviting us into your home." spoke a bespeckled diplomat. "I hope these negotiations can lead to a prosperous, united China."\n\nAcross the table Lu Han gave a wide grin.\n\n"And I hope that we can come to an agreement that is..." He paused for a moment and looked at his officers. "Beneficial for all involved parties."\n\nThe uniformed men around him chuckled lightly.\n\nA few of the Chinese diplomats unsuccessfully hid sighs of contempt drawing glares from both their superior and the warlords."
 chi.6012.a:0 "This is going to be a long negotiation."

 chi.6013.t:0 "Funds or Force?"
 chi.6013.desc:0 "In any negotiation it is important to lead with a display of power - a verbal warning shot or perhaps an overinflated promise. From discussing where to eat for lunch to pressuring a below-average governor to cede his province, the opening must be full of bluster, slyly underhanded, or remarkably witty to give the rest of the debate a strong foundation.\n\nTwo openings in the Xinan negotiations have been proposed. We can promise him a mountain of a retirement fund, dazzling his greedy little eyes with money and fineries far beyond whatever so called luxuries he enjoyed in Xinan, or we can stamp our foot down, holding the threat of military invasion over the heads of his people, himself, and his money like a murderous sword. The retirement fund would have to come from somewhere, however, but then again, people do tend to be unpredictable when threatened."
 chi.6013.a:0 "Toss a dog a bone."
 chi.6013.a.tt:0 "§YChoosing this option will§! §Gincrease§! §Your chance of a successful negotiation.§!\n§RGain 100M$ towards§! §YNational Debt§!§Y.§!"
 chi.6013.b:0 "Make sure he knows what he is dealing with."
 chi.6013.b.tt:0 "§YChoosing this option will give us a§! §Rreduced chance§! §Yof a successul negotiation.§!"

 chi.6014.t:0 "The Fate of Lu Han"
 chi.6014.desc:0 "Perhaps the most pressing issue for the current ruler of Xinan is how the integration will affect him personally. Our diplomats expected that he would demand a nice house somewhere out of the way and amnesty for any and all crimes that he most certainly did not commit. We were prepared to offer him all of these things, but then he made a surprising request.\n\nHe wants a position.\n\nNot a cushy office job either - Lu Han wants to be a general in the Republic of China army. We could always use more officers, of course, but only being qualified to put down bandits and prison riots hardly inspires confidence."
 chi.6014.a:0 "Welcome aboard, General Lu!"
 chi.6014.a.tt:0 "§YChoosing this option will§! §Gincrease§! §Your chance of a successful negotiation.§!\n§YLu Han will join our army as a General, should the negotiations prove successful.§!"
 chi.6014.b:0 "You should quit while you're ahead."
 chi.6014.b.tt:0 "§YChoosing this option will give us a§! §Rreduced chance§! §Yof a successul negotiation.§!\n§RGain 5M$ towards§! §YNational Debt§!§Y.§!"

 chi.6015.t:0 "The Matter of the Yi"
 chi.6015.desc:0 "An important point in the Xinan integration debate is the status of the Yi minority group.\n\nUnder Lu Han, the Yi are granted special legal privileges and compose the majority of landowners and government officials. Many Yi even practice slavery, profiting off the labor of other races.\n\nA full integration would involve revoking these special privileges and rewriting the regional legal code to ensure racial equality. However, this approach may alienate Lu Han and his officers.\n\nOn the other hand, we can drop the issue and leave the current ethnic caste system as is. This would grant Yi majority areas significant autonomy, however, let alone the ethical problem of allowing slavery to persist."
 chi.6015.a:0 "What's so bad about a little ehnic discrimination?"
 chi.6015.a.tt:0 "§YChoosing this option will§! §Gincrease§! §Your chance of a successful negotiation.§!\n§YThe Yi Provinces of Yunnan will§! §Rnot§! §Ybecome core territory upon integration.§!"
 chi.6015.b:0 "The races shall be under one union!"
 chi.6015.b.tt:0 "§YChoosing this option will give us a§! §Rreduced chance§! §Yof a successul negotiation.§!"

 chi.6016.t:0 "Carrying the Big Stick"
 chi.6016.desc:0 "After several days, Lu Han has yet to have made a decision regarding Xinan. He has stalled our diplomats with every excuse under the Sun - claiming that he is sick, that he must sleep on it, that he must consult a priest, that a referendum should be held, that he must, please, simply have another day to think it over - stretching the negotiations out into grey tedium.\n\nWhile we patiently wait, he could be plotting behind our backs, preparing his army to resist an invasion. We must remind Lu Han that to everything there is a season, and his has come.\n\nA buildup of troops along the South Western border should do nicely. A few exercises, artillery tests, and "accidental" harassment of villages along the border would send a clear message to Lu Han."
 chi.6016.a:0 "ime is up!"

 chi.6017.t:0 "Lu Han Submits"
 chi.6017.desc:0 "Lu Han, the cowardly rat he is, has capitulated to our demands and relinquished control of the Xinan territory to the rightful Chinese government. The only thing that remains is to fill the power vacuum his resignation has created.\n\nThis will not be easy, however. Occupations rarely are.\n\nThere is the fear that, while Lu Han is more than willing to cooperate, his officers may be less than amenable. There is also the issue of our benefactors to the East, who may view our expansion with displeasure.\n\nRegardless, the annexation of Xinan will undoubtedly be a great boon to China."
 chi.6017.a:0 "Let us begin immediately."
 chi.6017.a.tt:0 "§YNew options will be unlocked in the Focus Tree.§!"

 chi.6018.t:0 "Lu Han Defiant!"
 chi.6018.desc:0 "Lu Han, in an act of either reckless stupidity or absurd lunacy, has refused to capitulate to our demands. Claiming that the Republic of China is a "toothless lion" with "plucked nails" and "greying eyes," he has vowed to defend his province against our justified intervention.\n\nHow this is to be accomplished remains unclear. Xinan is a weak province full of farms and mines with a small army full of drunkards and vagrants. The war - if it can be called one - will surely be swift and decisive. We can only wonder what enigmatic machinations of will, spirit, and idiocy led Lu Han to this damning decision."
 chi.6018.a:0 "Time to put him in his place."
 chi.6018.a.tt:0 "§YNew options will be unlocked in the Focus Tree.§!\n§RThe "Lu Han Defiant" Focus Tree branch is now available.§!\n"

 chi.6019.t:0 "Intervention in the Southwest"
 chi.6019.desc:0 "In a special report from the Republic of China, the Xinan province, previously under the administration of Lu Han, has been reintegrated with the official support of Tokyo back into China proper.\n\nThe calls for intervention began shortly after Lu Han's near catastrophic mishandling of a prison riot, during which several dangerous criminals almost escaped. In order to stabilize the region and prevent another administrative blunder, the Republic of China quickly moved to begin talks with Lu Han concerning the future of the region.\n\nAfter closed negotiations in which unknown bargains were made and secret deals struck, the province of Xinan now belongs to the Republic of China. The Chinese foreign minister looked rather pleased in a recent interview."
 chi.6019.a:0 "Will China be united once more?"

