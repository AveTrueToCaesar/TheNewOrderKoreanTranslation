 CHI_General_Civ_Industry:0 "국유산업 확장"
 CHI_General_Civ_Industry_desc:0 "우리 나라의 산업 분야의 상당부분은 우리 공화국 정부 소유입니다. 우리는 산업 역량을 더욱 확장하기 위해 우리 유동자산 중 일부를 사용 할 수 있습니다."
